<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>工程属性 - 工程费用 </title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add" action="#" th:action="@{/admin/projectfee/updatebyid}" th:object="${projectFee}">
	 <input type="hidden" name="save" value="true"/>
	 <input type="hidden" name="id" value="" th:field="*{id}"/>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>工程费用编号</label>
		<div class="formControls col-xs-7 col-sm-8 skin-minimal">
			<input type="text" class="input-text" name="code" value="" th:value="${projectFee.code}" placeholder="" id="code"/>
			<input type="hidden" class="input-text" name="code1" value="" th:value="${projectFee.code}">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>工程费用描述</label>
		<div class="formControls col-xs-7 col-sm-8">
			<input type="text" class="input-text" name="description" th:value="*{description}" />
			<input type="hidden" class="input-text" name="description1" th:value="${projectFee.description}">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" style="float:left">
			<input class="btn btn-primary radius" type="submit" style="margin-left:110px;margin-right:30px;" value="&nbsp;&nbsp;保存&nbsp;&nbsp;"/>
			<input class="btn radius" type="button" id="cancel" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"/>
		</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去--> 
<div th:replace="_footer :: footerjs">
</div>
 <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"  src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			code:{
				required:true,
				digits:true,
			},
			description:{
				required:true,
			},
		},
		onkeyup:false,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "/admin/projectfee/updatebyid" ,
				success: function(data){
					if(data == "1"){
						layer.msg('编辑成功!',{icon:1,time:1000},function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index); 
						});
					}else{
						layer.msg('编辑失败，工程费用名称或者编号重复!',{icon:1,time:1000});
					}
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('编辑失败!',{icon:1,time:1000});
				}
			});
		
		}
	});
});
$("#cancel").on('click',function(){
	var index = parent.layer.getFrameIndex(window.name);
	parent.location.reload();
	parent.layer.close(index);
})
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
